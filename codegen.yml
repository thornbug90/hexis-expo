overwrite: true
schema: ${API_ENDPOINT:"https://graphql-api-backend.onrender.com"}
documents: "./src/graphql/**/*.graphql"
generates:
  ./src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: graphql-request
  ./graphql.schema.json:
    plugins:
      - "introspection"
