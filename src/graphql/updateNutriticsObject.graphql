mutation updateNutriticsObject($id: ID!, $input: NutriticsObjectInput!) {
  updateNutriticsObj(id: $id, input: $input) {
    description
    id
    name
    nutrients {
      name
      nutrients {
        name
        slug
        unit
        value
      }
      slug
      unit
      value
    }
    portions {
      name
      unit
      value
    }
    quantity {
      name
      unit
      value
    }
    tags {
      checked
      name
    }
    type
    liquid
  }
}
