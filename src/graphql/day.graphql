query dayByDate($date: DateTime!) {
  day(date: $date) {
    date
    workouts {
      id
      intensity
      intensityRPE
      activity {
        id
        name
        slug
      }
      start
      end
      slot
      key
      competition
      recurring
      source
      status
      confirmed
      externalReference
      calories
      powerAverage
      intraFuelling
      intraFuellingPrompt
      intraFuellingMeal {
        id
        mealName
        time
        carbCode
        energy
        carb
        fat
        protein
        mealType
        mealSubType
        mealVerification {
          id
          skipped
          carbCode
          time
          energy
          mealNutritionId
        }
      }
      startTime
      utcOffset
      description
      title
    }
    meals {
      id
      mealName
      time
      carbCode
      energy
      carb
      fat
      protein
      mealType
      mealSubType
      status
      mealVerification {
        id
        skipped
        carbCode
        time
        energy
        mealNutritionId
      }
    }
    macros {
      energyCurrent
      energy
      carb
      fat
      protein
      carbsCurrent
      fatCurrent
      proteinCurrent
    }
    carbRanges {
      mainRange {
        lowMin
        lowMax
        medMin
        medMax
        highMin
        highMax
      }
      snackRange {
        lowMin
        lowMax
        medMin
        medMax
        highMin
        highMax
      }
    }
    fuelCoach
    intraFuellingRecommendations {
      workoutId
      unit
      title
      message
      details
      energy
      fat
      carb
      protein
    }
    dayNotes {
      id
      title
      body
      type
      createdAt
      updatedAt
      dayNoteDay
      utcOffset
      clientId
      coachId
      alertNotification
    }
    dayNutrition {
      id
      userId
      day
      carbsPerKg
    }
  }
}
