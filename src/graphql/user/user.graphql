query user {
  user {
    id
    carbRanges {
      mainRange {
        lowMin
        lowMax
        medMin
        medMax
        highMin
        highMax
      }
      snackRange {
        lowMin
        lowMax
        medMin
        medMax
        highMin
        highMax
      }
    }
    Efficiency
    RMR
    mealplan {
      meals {
        id
        time
        mealName
        dayName
        mealType
        mealSubType
        mealplanId
      }
    }
    favouriteActivities {
      activityId
      primary
    }
    email
    dob
    firstName
    lastName
    onboardingComplete
    newsletterSubscriber
    goal
    weight
    weightUnit
    height
    heightUnit
    targetWeight
    sex
    genderIdentity
    lifestyleActivity
    sleepTime
    wakeTime
    totalActivityDuration
    created
    hasActiveSubscription
    customerId
    pointId
    pointRefreshToken
    timezone
    notificationTokens {
      token
    }
    wearableId
    wearableSources {
      id
      name
      status
      type
    }
  }
}
